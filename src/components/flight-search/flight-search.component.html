<date-wrapper on-dates-set="$ctrl.setDatesHandler(startDate, endDate)"></date-wrapper>
<airport-wrapper ng-if="$ctrl.startDate && $ctrl.endDate" airports="$ctrl.airports" on-airports-set="$ctrl.setAirportsHandler(startAirport, endAirport)"></airport-wrapper>
<button class="button is-warning" ng-click="$ctrl.searchFlights()">Search</button>
